      // DOM Elements - Grafik Tab

      const grafikContainer = document.getElementById('grafik-container');
      const grafikErrorContainer = document.getElementById('grafik-error-container');
      const grafikErrorMessage = document.getElementById('grafik-error-message');
      const grafikLoading = document.getElementById('grafik-loading');

      // DOM Elements - Riwayat Tab

      const riwayatEmpty = document.getElementById('riwayat-empty');

      // Currency data for better display
      const currencyData = {

      };
      
      // Tab switching functionality
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Update active tab button
          tabButtons.forEach(btn => {
            btn.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            btn.classList.add('text-gray-500');
          });
          button.classList.remove('text-gray-500');
          button.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
          
          // Show corresponding tab content

          tabContents.forEach(content => {
            content.classList.add('hidden');

          // Special handling for tabs
          if (target === 'riwayat') {
            loadRiwayat();

      // Switch currencies
      switchButton.addEventListener('click', function() {
        const tempValue = dariSelect.value;
        dariSelect.value = keSelect.value;
        keSelect.value = tempValue;
      });
      
      // Single conversion
      konversiButton.addEventListener('click', async function() {
        await performSingleConversion();

      // Multi conversion
      multiKonversiButton.addEventListener('click', async function() {
        await performMultiConversion();

      // Save multi conversion result
      multiSimpanButton.addEventListener('click', function() {
        saveMultiConversionToHistory();

            checkbox.checked = false;

      updateMultiCurrencyOptions();
      
      // Single Conversion Function
      async function performSingleConversion() {
        const jumlah = parseFloat(jumlahInput.value);
        const dari = dariSelect.value;
        const ke = keSelect.value;
        
        // Input validation
        if (isNaN(jumlah) || jumlah <= 0) {
          showError("Masukkan jumlah yang valid.");
          return;
        }
        
        if (dari === ke) {
          showError("Mata uang asal dan tujuan tidak boleh sama.");
          return;
        }
        
        // Show loading
        loading.classList.remove('hidden');
        hasilContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
        
        try {
          const url = `https://api.currencyapi.com/v3/latest?apikey=${API_KEY}&currencies=${ke}&base_currency=${dari}`;
          
          const response = await fetch(url);
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || 'Gagal mengambil data kurs');
          }
          
          const rate = data.data[ke].value;
          const hasil = jumlah * rate;
          
          // Format values based on currency
          const formatDari = new Intl.NumberFormat(currencyData[dari].locale, { 
            style: 'currency', 
            currency: dari,
            maximumFractionDigits: 2
          });
          
          const formatKe = new Intl.NumberFormat(currencyData[ke].locale, { 
            style: 'currency', 
            currency: ke,
            maximumFractionDigits: 2
          });
          
          hasilNilai.textContent = `${formatDari.format(jumlah)} = ${formatKe.format(hasil)}`;
          hasilKurs.textContent = `1 ${dari} = ${rate.toFixed(6)} ${ke}`;
          
          hasilContainer.classList.remove('hidden');
          
          // Save to history
          const historyItem = {
            type: 'single',
            timestamp: new Date().toISOString(),
            from: dari,
            to: ke,
            amount: jumlah,
            rate: rate,
            result: hasil
          };
          
          saveToHistory(historyItem);
        } catch (error) {
          console.error(error);
          showError("Gagal mengambil data kurs. Silakan coba lagi.");
        } finally {
          loading.classList.add('hidden');
        }
      }
      
      // Multi Conversion Function
      async function performMultiConversion() {
        const jumlah = parseFloat(multiJumlahInput.value);
        const dari = multiDariSelect.value;
        
        // Get selected currencies
        const selectedCurrencies = [];
        multiCurrencyCheckboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedCurrencies.push(checkbox.value);
          }
        });
        
        // Input validation
        if (isNaN(jumlah) || jumlah <= 0) {
          showMultiError("Masukkan jumlah yang valid.");
          return;
        }
        
        if (selectedCurrencies.length === 0) {
          showMultiError("Pilih setidaknya satu mata uang tujuan.");
          return;
        }
        
        // Show loading
        multiLoading.classList.remove('hidden');
        multiHasilContainer.classList.add('hidden');
        multiErrorContainer.classList.add('hidden');
        
        try {
          const url = `https://api.currencyapi.com/v3/latest?apikey=${API_KEY}&currencies=${selectedCurrencies.join(',')}&base_currency=${dari}`;
          
          const response = await fetch(url);
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || 'Gagal mengambil data kurs');
          }
          
          // Format source amount
          const formatDari = new Intl.NumberFormat(currencyData[dari].locale, { 
            style: 'currency', 
            currency: dari,
            maximumFractionDigits: 2
          });
          
          // Display info
          multiHasilInfo.textContent = `Konversi dari ${formatDari.format(jumlah)} (${currencyData[dari].flag} ${dari})`;
          
          // Clear previous results
          multiHasilList.innerHTML = '';
          
          // Store conversion results for saving to history
          const conversionResults = [];
          
          // Add each currency result
          selectedCurrencies.forEach(currency => {
            if (data.data[currency]) {
              const rate = data.data[currency].value;
              const hasil = jumlah * rate;
              
              // Format result
              const formatKe = new Intl.NumberFormat(currencyData[currency].locale, { 
                style: 'currency', 
                currency: currency,
                maximumFractionDigits: 2
              });
              
              const resultElement = document.createElement('div');
              resultElement.className = 'p-3 bg-gray-50 rounded-md border border-gray-200 flex items-center';
              resultElement.innerHTML = `
                <div class="mr-3 text-2xl">${currencyData[currency].flag}</div>
                <div class="flex-1">
                  <div class="font-semibold">${formatKe.format(hasil)}</div>
                  <div class="text-sm text-gray-500">1 ${dari} = ${rate.toFixed(6)} ${currency}</div>
                </div>
              `;
              
              multiHasilList.appendChild(resultElement);
              
              // Add to results array
              conversionResults.push({
                currency: currency,
                rate: rate,
                result: hasil
              });
            }
          });
          
          // Store the results for saving later
          multiHasilContainer._conversionData = {
            type: 'multi',
            timestamp: new Date().toISOString(),
            from: dari,
            amount: jumlah,
            results: conversionResults
          };
          
          multiHasilContainer.classList.remove('hidden');
        } catch (error) {
          console.error(error);
          showMultiError("Gagal mengambil data kurs. Silakan coba lagi.");
        } finally {
          multiLoading.classList.add('hidden');
        }
      }
      
      // Save multi conversion to history
      function saveMultiConversionToHistory() {
        if (multiHasilContainer._conversionData) {
          saveToHistory(multiHasilContainer._conversionData);
          multiSimpanButton.textContent = "Tersimpan âœ“";
          multiSimpanButton.disabled = true;
          
          setTimeout(() => {
            multiSimpanButton.textContent = "Simpan Hasil";
            multiSimpanButton.disabled = false;
          }, 2000);
        }
      }
      
      // Load Historical Chart
      async function loadGrafik(period) {
        const dari = grafikDariSelect.value;
        const ke = grafikKeSelect.value;
        
        if (dari === ke) {
          showGrafikError("Mata uang dasar dan tujuan tidak boleh sama.");
          return;
        }
        
        // Show loading
        grafikLoading.classList.remove('hidden');
        grafikContainer.classList.add('hidden');
        grafikErrorContainer.classList.add('hidden');
        grafikInfo.classList.add('hidden');
        
        // For demo purposes, generate historical data
        // In a real app, you would use historical API data
        try {
          // This is just a mock - in a real application you would fetch this data from an API
          const today = new Date();
          const endDate = today.toISOString().split('T')[0];
          
          let days;
          switch (period) {
            case '7d': days = 7; break;
            case '30d': days = 30; break;
            case '90d': days = 90; break;
            case '180d': days = 180; break;
            case '365d': days = 365; break;
            default: days = 30;
          }
          
          const startDate = new Date(today);
          startDate.setDate(today.getDate() - days);
          
          // Generate mock data
          const mockData = generateMockHistoricalData(dari, ke, days);
          
          // Draw chart
          drawChart(mockData, dari, ke);
          
          // Show info
          grafikInfo.textContent = `Menampilkan data kurs ${days} hari terakhir dari ${currencyData[dari].flag} ${dari} ke ${currencyData[ke].flag} ${ke}`;
          grafikInfo.classList.remove('hidden');
          
          grafikContainer.classList.remove('hidden');
        } catch (error) {
          console.error(error);
          showGrafikError("Gagal mengambil data historis. Silakan coba lagi.");
        } finally {
          grafikLoading.classList.add('hidden');
        }
      }
      
      // Draw chart with historical data
      function drawChart(data, fromCurrency, toCurrency) {
        const ctx = document.getElementById('kurs-chart').getContext('2d');
        
        if (kursChart) {
          kursChart.destroy();
        }
        
        kursChart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [{
              label: `${fromCurrency} to ${toCurrency}`,
              data: data,
              borderColor: 'rgb(59, 130, 246)',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              borderWidth: 2,
              tension: 0.2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'day',
                  tooltipFormat: 'PP',
                  displayFormats: {
                    day: 'MMM d'
                  }
                },
                title: {
                  display: true,
                  text: 'Tanggal'
                }
              },
              y: {
                title: {
                  display: true,
                  text: `Nilai dalam ${toCurrency}`
                },
                beginAtZero: false
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const rate = context.parsed.y;
                    return `1 ${fromCurrency} = ${rate.toFixed(6)} ${toCurrency}`;
                  }
                }
              }
            }
          }
        });
      }
      
      // Generate mock historical data for demo
      function generateMockHistoricalData(fromCurrency, toCurrency, days) {
        const data = [];
        const today = new Date();
        
        // Generate base rate based on currency pair to make it somewhat realistic
        let baseRate;
        if (fromCurrency === 'USD' && toCurrency === 'IDR') {
          baseRate = 15500;
        } else if (fromCurrency === 'EUR' && toCurrency === 'IDR') {
          baseRate = 16800;
        } else if (fromCurrency === 'IDR' && toCurrency === 'USD') {
          baseRate = 0.000065;
        } else if (fromCurrency === 'USD' && toCurrency === 'EUR') {
          baseRate = 0.92;
        } else if (fromCurrency === 'EUR' && toCurrency === 'USD') {
          baseRate = 1.08;
        } else {
          // Generate a random realistic base rate for other pairs
          baseRate = Math.random() * 10;
        }
        
        // Add some volatility
        const volatility = baseRate * 0.03; // 3% volatility
        
        for (let i = days; i >= 0; i--) {
          const date = new Date(today);
          date.setDate(today.getDate() - i);
          
          // Add some random movement to create a realistic chart
          const randomChange = (Math.random() - 0.5) * volatility;
          const rate = baseRate + randomChange;
          
          data.push({
            x: date,
            y: rate
          });
          
          // Slightly adjust the base rate for the next day to create a trend
          baseRate += (Math.random() - 0.48) * (volatility * 0.2);
        }
        
        return data;
      }
      
      // Helper function to save to history in localStorage
      function saveToHistory(item) {
        let history = [];
        
        // Try to get existing history
        const existingHistory = localStorage.getItem(STORAGE_KEY);
        if (existingHistory) {
          try {
            history = JSON.parse(existingHistory);
            
            // Make sure history is an array
            if (!Array.isArray(history)) {
              history = [];
            }
          } catch (e) {
            console.error('Failed to parse history from localStorage', e);
            history = [];
          }
        }
        
        // Add new item at the beginning
        history.unshift(item);
        
        // Keep only the last 20 items
        if (history.length > 20) {
          history = history.slice(0, 20);
        }
        
        // Save back to localStorage
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      }
      
      // Load conversion history from localStorage
      function loadRiwayat() {
        const history = localStorage.getItem(STORAGE_KEY);
        
        if (!history) {
          riwayatEmpty.classList.remove('hidden');
          riwayatList.classList.add('hidden');
          return;
        }
        
        try {
          const historyItems = JSON.parse(history);
          
          if (!Array.isArray(historyItems) || historyItems.length === 0) {
            riwayatEmpty.classList.remove('hidden');
            riwayatList.classList.add('hidden');
            return;
          }
          
          // Hide empty message, show list
          riwayatEmpty.classList.add('hidden');
          riwayatList.classList.remove('hidden');
          
          // Clear existing items
          riwayatList.innerHTML = '';
          
          // Add each history item
          historyItems.forEach((item, index) => {
            const historyElement = document.createElement('div');
            historyElement.className = 'p-4 bg-white rounded-md border border-gray-200 shadow-sm';
            
            const date = new Date(item.timestamp);
            const formattedDate = date.toLocaleDateString('id-ID', {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
            
            if (item.type === 'single') {
              // Format for single conversion
              const formatDari = new Intl.NumberFormat(currencyData[item.from].locale, { 
                style: 'currency', 
                currency: item.from,
                maximumFractionDigits: 2
              });
              
              const formatKe = new Intl.NumberFormat(currencyData[item.to].locale, { 
                style: 'currency', 
                currency: item.to,
                maximumFractionDigits: 2
              });
              
              historyElement.innerHTML = `
                <div class="flex justify-between items-start">
                  <div class="flex-1">
                    <div class="text-sm text-gray-500">${formattedDate}</div>
                    <div class="mt-1 font-semibold">
                      ${currencyData[item.from].flag} ${formatDari.format(item.amount)} = ${currencyData[item.to].flag} ${formatKe.format(item.result)}
                    </div>
                    <div class="text-sm text-gray-600 mt-1">
                      Kurs: 1 ${item.from} = ${item.rate.toFixed(6)} ${item.to}
                    </div>
                  </div>
                  <button class="riwayat-delete-btn text-red-500 hover:text-red-700" data-index="${index}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </div>
              `;
            } else if (item.type === 'multi') {
              // Format for multi conversion
              const formatDari = new Intl.NumberFormat(currencyData[item.from].locale, { 
                style: 'currency', 
                currency: item.from,
                maximumFractionDigits: 2
              });
              
              // Create results HTML
              let resultsHtml = '';
              item.results.forEach(result => {
                const formatKe = new Intl.NumberFormat(currencyData[result.currency].locale, { 
                  style: 'currency', 
                  currency: result.currency,
                  maximumFractionDigits: 2
                });
                
                resultsHtml += `
                  <div class="flex items-center mt-1 text-sm">
                    <span class="mr-2">${currencyData[result.currency].flag}</span>
                    <span>${formatKe.format(result.result)}</span>
                    <span class="ml-2 text-gray-500">(1 ${item.from} = ${result.rate.toFixed(6)} ${result.currency})</span>
                  </div>
                `;
              });
              
              historyElement.innerHTML = `
                <div class="flex justify-between items-start">
                  <div class="flex-1">
                    <div class="text-sm text-gray-500">${formattedDate}</div>
                    <div class="mt-1 font-semibold">
                      ${currencyData[item.from].flag} ${formatDari.format(item.amount)} ke ${item.results.length} mata uang
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                      ${resultsHtml}
                    </div>
                  </div>
                  <button class="riwayat-delete-btn text-red-500 hover:text-red-700" data-index="${index}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </div>
              `;
            }
            
            riwayatList.appendChild(historyElement);
          });
          
          // Add event listeners to delete buttons
          document.querySelectorAll('.riwayat-delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const index = parseInt(this.getAttribute('data-index'));
              deleteHistoryItem(index);
            });
          });
        } catch (e) {
          console.error('Failed to load history', e);
          riwayatEmpty.classList.remove('hidden');
          riwayatList.classList.add('hidden');
        }
      }
      
      // Delete a specific history item
      function deleteHistoryItem(index) {
        try {
          const historyString = localStorage.getItem(STORAGE_KEY);
          if (!historyString) return;
          
          const history = JSON.parse(historyString);
          if (!Array.isArray(history)) return;
          
          // Remove the item
          history.splice(index, 1);
          
          // Save back to localStorage
          if (history.length === 0) {
            localStorage.removeItem(STORAGE_KEY);
          } else {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
          }
          
          // Reload the history display
          loadRiwayat();
        } catch (e) {
          console.error('Failed to delete history item', e);
        }
      }
      
      // Helper functions for error handling
      function showError(message) {
        errorMessage.textContent = message;
        errorContainer.classList.remove('hidden');
      }
      
      function showMultiError(message) {
        multiErrorMessage.textContent = message;
        multiErrorContainer.classList.remove('hidden');
      }
      
      function showGrafikError(message) {
        grafikErrorMessage.textContent = message;
        grafikErrorContainer.classList.remove('hidden');
      }
    });
  </script>
